[pytest]
# Pytest configuration for RPA Worker Selenium

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests
    trixie: Trixie-specific tests
    slow: Slow-running tests
    requires_display: Tests that require X11 display
    requires_cert: Tests that require A1 certificate

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Timeout (default: 300 seconds = 5 minutes)
timeout = 300

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8
