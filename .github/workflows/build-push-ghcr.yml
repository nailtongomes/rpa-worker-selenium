name: Build and Push to GHCR

# Trigger on push to main when Dockerfile.trixie or this workflow changes
on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.trixie'
      - '.github/workflows/build-push-ghcr.yml'
  
  # Manual trigger with optional tag suffix
  workflow_dispatch:
    inputs:
      tag_suffix:
        description: 'Optional tag suffix (e.g., -debug, -test)'
        required: false
        default: ''
        type: string

# Set permissions for GITHUB_TOKEN
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ·ï¸ Generate tags and labels
        id: meta
        run: |
          # Get short SHA
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          # Generate timestamp in YYYYMMDD-HHmmss format
          TIMESTAMP=$(date -u +"%Y%m%d-%H%M%S")
          
          # Get repository name in lowercase
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # Get optional tag suffix from workflow input
          TAG_SUFFIX="${{ github.event.inputs.tag_suffix }}"
          
          # Generate image name
          IMAGE_NAME="ghcr.io/${REPO_LOWER}"
          
          # Generate tags
          TAGS="${IMAGE_NAME}:latest${TAG_SUFFIX}"
          TAGS="${TAGS},${IMAGE_NAME}:sha-${SHORT_SHA}${TAG_SUFFIX}"
          TAGS="${TAGS},${IMAGE_NAME}:${TIMESTAMP}${TAG_SUFFIX}"
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          
          echo "### ðŸ·ï¸ Generated Tags" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest${TAG_SUFFIX}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`sha-${SHORT_SHA}${TAG_SUFFIX}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${TIMESTAMP}${TAG_SUFFIX}\`" >> $GITHUB_STEP_SUMMARY
      
      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.trixie
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            BUILD_PJEOFFICE=1
            ENABLE_PDF_TOOLS=1
            CHROME_PROFILE_URL=${{ secrets.CHROME_PROFILE_URL || env.CHROME_PROFILE_URL || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.timestamp }}
      
      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸŽ‰ Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** \`${{ steps.meta.outputs.image_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** \`linux/amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Short SHA:** \`${{ steps.meta.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** \`${{ steps.meta.outputs.timestamp }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ steps.meta.outputs.image_name }}:latest${{ github.event.inputs.tag_suffix }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—ï¸ Build Args Used" >> $GITHUB_STEP_SUMMARY
          echo "- \`BUILD_PJEOFFICE=1\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ENABLE_PDF_TOOLS=1\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`CHROME_PROFILE_URL=\${{ secrets.CHROME_PROFILE_URL != '' && '[SET]' || '[NOT SET]' }}\`" >> $GITHUB_STEP_SUMMARY
